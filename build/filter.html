<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Exclusive Jewellery: PERFECTION made to be yours">
  <title>Jewellery - filter page</title>
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-mediumitalic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-semibold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorantgaramond-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="page-header page-header--filter">
    <a class="page-header__logo-link page-header__logo-link--filter" href="main.html" aria-label="Перейти на главную страницу">
      <svg role="img" width="66" height="66">
        <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
      </svg>
    </a>
  </header>
  <main class="page-main">
    <h1 class="visually-hidden">Filter page</h1>
    <section class="catalog-filter catalog-filter--page-filter">
      <h2 class="visually-hidden">Filter form</h2>
      <form class="catalog-filter__form catalog-filter__form--page-filter" action="https://echo.htmlacademy.ru" method="get">
        <!-- accordion__item--nojs - содержимое вкладки открыто при отключенном js, значка у вкладки нет
        accordion__item--closed - содержимое вкладки закрыто, значок у вкладки /стрелка вниз/
        accordion__item--active - содержимое вкладки открыто, значок у вкладки /cтрелка вверх/-->
        <div class="catalog-filter__wrapper-fieldset accordion">
          <fieldset class="catalog-filter__fieldset accordion__item accordion__item--closed accordion__item--nojs">
            <legend>
              <button class="catalog-filter__button catalog-filter__button--legend  accordion__button accordion__button--filter" type="button">
                Product
              </button>
            </legend>
            <ul class="catalog-filter__list accordion__content">
              <li class="catalog-filter__item">
                <input class="visually-hidden" id="necklaces" type="checkbox" name="necklaces" checked="">
                <label class="catalog-filter__label" for="necklaces">Necklaces</label>
              </li>
              <li class="catalog-filter__item">
                <input class="visually-hidden" id="chokers" type="checkbox" name="chokers" checked="">
                <label class="catalog-filter__label" for="chokers">Chokers</label>
              </li>
              <li class="catalog-filter__item">
                <input class="visually-hidden" id="rings" type="checkbox" name="rings">
                <label class="catalog-filter__label" for="rings">Rings</label>
              </li>
              <li class="catalog-filter__item">
                <input class="visually-hidden" id="earrings" type="checkbox" name="earrings" checked="">
                <label class="catalog-filter__label" for="earrings">Earrings</label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter__fieldset accordion__item accordion__item--closed accordion__item--nojs">
            <legend>
              <button class="catalog-filter__button catalog-filter__button--legend  accordion__button accordion__button--filter" type="button">
                Material
              </button>
            </legend>
            <ul class="catalog-filter__list accordion__content">
              <li class="catalog-filter__item">
                <input class="visually-hidden" id="gold" type="checkbox" name="gold">
                <label class="catalog-filter__label" for="gold">Gold</label>
              </li>
              <li class="catalog-filter__item">
                <input class="visually-hidden" id="silver" type="checkbox" name="silver" checked="">
                <label class="catalog-filter__label" for="silver">Silver</label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter__fieldset accordion__item accordion__item--closed accordion__item--nojs">
            <legend>
              <button class="catalog-filter__button catalog-filter__button--legend accordion__button accordion__button--filter" type="button">
                Collection
              </button>
            </legend>
            <ul class="catalog-filter__list accordion__content">
              <li class="catalog-filter__item">
                <input class="visually-hidden" id="flamingo" type="checkbox" name="flamingo">
                <label class="catalog-filter__label" for="flamingo">Pink flamingo</label>
              </li>
              <li class="catalog-filter__item">
                <input class="visually-hidden" id="dreams" type="checkbox" name="dreams" checked="">
                <label class="catalog-filter__label" for="dreams">Dreams</label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter__fieldset accordion__item accordion__item--closed accordion__item--nojs">
            <legend>
              <button class="catalog-filter__button catalog-filter__button--legend accordion__button accordion__button--filter" type="button">
                Price
              </button>
            </legend>
            <div class="catalog-filter__cost-range accordion__content">
              <div class="catalog-filter__range-controls">
                <div class="catalog-filter__scale">
                  <div class="catalog-filter__bar"></div>
                </div>
                <div class="catalog-filter__toggle catalog-filter__toggle--min" tabindex="0" aria-label="Маркер минимальной цены"></div>
                <div class="catalog-filter__toggle catalog-filter__toggle--max" tabindex="0" aria-label="Маркер максимальной цены"></div>
              </div>
              <div class="catalog-filter__price-controls">
                <div class="catalog-filter__wrapper-input" data-price="$">
                  <label class="visually-hidden" for="min-price">Minimum price</label>
                  <input id="min-price" type="text" name="min-price" value="55" pattern="[0-9]{1,3}" title="Введите значение от 0 до 999">
                </div>
                <div class="catalog-filter__wrapper-input" data-price="$">
                  <label class="visually-hidden" for="max-price">Maximum price</label>
                  <input id="max-price" type="text" name="max-price" value="155" pattern="[0-9]{1,3}" title="Введите значение от 0 до 999">
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <button class="catalog-filter__button catalog-filter__button--apply" type="submit">Apply</button>
        <button class="catalog-filter__button catalog-filter__button--clear" type="reset">Clear All</button>
      </form>
    </section>
  </main>
  <script type="module" src="js/main.js"></script>
</body>

</html>
